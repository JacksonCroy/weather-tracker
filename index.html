<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="assets\css\style.css">
</head>

<body>

    <header id="head">Weather Dashboard</header>

    <div class="row">
        <div class="col-3">
            <form class="form-inline search">
                <div class="form-group mx-sm-3 mb-2">
                    <input type="text" class="form-control" id="search-value" placeholder="Search for a City">
                </div>
                <button id="search-btn" type="submit" class="btn btn-primary mb-2">Go!</button>
            </form>
            <div>
                <ul id="past-cities">

                </ul>
            </div>

        </div>
        <div class="col-9">
            <div class="weathercard" style="display: none;">
                <div class="cardmain card-body">

                    <div id="searched-weather">

                    </div>

                    <div class="forcast card text-white bg-primary mb-3" style="max-width: 11rem; display: none;">
                        <div class="card-header">Friday</div>
                        <div id="fri" class="card-body">
                        </div>
                    </div>

                    <div class="forcast card text-white bg-primary mb-3" style="max-width: 11rem; display: none;">
                        <div class="card-header">Thursday</div>
                        <div id="thur" class="card-body">
                        </div>
                    </div>

                    <div class="forcast card text-white bg-primary mb-3" style="max-width: 11rem; display: none;">
                        <div class="card-header">Wednesday</div>
                        <div id="wed" class="card-body">
                        </div>
                    </div>

                    <div class="forcast card text-white bg-primary mb-3" style="max-width: 11rem; display: none;">
                        <div class="card-header">Tuesday</div>
                        <div id="tues" class="card-body">
                        </div>
                    </div>

                    <div class="forcast card text-white bg-primary mb-3" style="max-width: 11rem; display: none;">
                        <div class="card-header">Monday</div>
                        <div id="mon" class="card-body">
                        </div>
                    </div>

                </div>
            </div>
        </div>




    </div>




















    <script src="https://code.jquery.com/jquery-3.4.1.min.js" integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
    <script src="assets\js\script.js"></script>
</body>

</html>
